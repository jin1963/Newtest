<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJC Referral + Auto-Staking</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🚀 KJC Referral +<br>Auto-Staking</h1>
    <p id="walletStatus">❌ Wallet not connected</p>
    <button id="connectWallet">🔗 Connect Wallet</button>

    <hr/>

    <h2>🔗 Your Referral Link:</h2>
    <input type="text" id="referralLink" readonly />
    <button id="copyLink">📋 Copy Link</button>

    <h2>📧 Enter Referrer Address:</h2>
    <input type="text" id="referrerInput" placeholder="Referrer Address" />
    <button id="registerReferrer">📌 Register Referrer</button>

    <h2>💸 Amount of USDT to Spend:</h2>
    <input type="number" id="usdtAmount" min="1" step="1" value="10"/>
    <button id="buyKJC">💰 Buy and Stake KJC</button>

    <div id="stakeSection">
      <h2>📈 Your Stakes</h2>
      <ul id="stakeList"></ul>
    </div>

    <hr/>
    <p>🔗 Chain ID: <span id="chainId"></span></p>
  </div>

  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="usdtAbi.js"></script>
  <script src="main.js"></script>
</body>
</html>
