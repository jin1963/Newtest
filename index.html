<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJC Referral + Auto-Staking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>KJC Referral + Auto-Staking</h1>
    <p id="walletStatus">‚ùå Wallet not connected</p>
    <button id="connectButton">Connect Wallet</button>

    <hr/>

    <div class="section">
      <h2>Register Referrer</h2>
      <input type="text" id="referrerInput" placeholder="Referrer address (optional)" />
      <button id="registerReferrerButton">Register Referrer</button>
    </div>

    <hr/>

    <div class="section">
      <h2>Buy & Stake KJC with USDT</h2>
      <input type="number" id="usdtAmount" placeholder="Amount in USDT" min="10" />
      <button id="purchaseButton">Buy & Stake</button>
    </div>

    <hr/>

    <div class="section">
      <h2>Claim Referral Reward</h2>
      <button id="claimReferralButton">Claim Referral Reward</button>
    </div>

    <hr/>

    <div class="section">
      <h2>Your Stakes</h2>
      <div id="stakesContainer">
        <!-- Stake list will load here -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="erc20Abi.js"></script>
  <script src="main.js"></script>
</body>
</html>
